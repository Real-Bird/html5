<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10</title>
    <style>
        fieldset {
            width: 200px;
        }
    </style>
</head>

<body>
    <h3>여러 가지 form 요소 작성하기</h3>
    <form action="save.html" method="GET">
        <div>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" placeholder="아이디를 입력하세요.">
        </div>
        <div>
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요.">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" id="age" placeholder="나이를 입력하세요.">
        </div>
        <div>
            <fieldset>
                <legend>성별을 선택하세요.</legend>
                <input type="radio" name="gender" id="male" value="male" checked="checked">
                <label for="male">남자</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">여자</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>취미를 선택하세요.</legend>
                <input type="checkbox" name="hobby" id="baseball" value="baseball">
                <label for="baseball">야구</label>
                <input type="checkbox" name="hobby" id="bascketball" value="bascketball">
                <label for="bascketball">농구</label>
            </fieldset>
        </div>
        <div>
            <label for="job">직업을 선택하세요.</label>
            <select name="job" id="job">
                <option value="">선택</option>
                <option value="teacher" selected="selected">교사</option>
                <option value="developer">개발</option>
                <option value="student">학생</option>
            </select>
        </div>
        <div>
            <label for="photo">사진</label>
            <input type="file" name="photo" id="photo">
        </div>
        <div>
            <label for="comment" top>가입인사</label>
            <textarea name="comment" id="comment" cols="100" rows="10">자기소개를 해보세요!</textarea>
        </div>
        <div>
            <button type="submit">회원가입</button>
            <input type="submit" value="회원가입">
            <button type="reset">취소</button>
            <input type="reset" value="취소">
        </div>
        <input type="hidden" name="ssn" value="1111111"/>
    </form>
</body>

</html>
