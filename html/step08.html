<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step8</title>
    <style>
        img{
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- 
        alt
        (1) 이미지가 없을 경우 대체 텍스트를 제공
        (2) 접근성 관점에서 이미지를 스크린 리더에게 알려줌으로써 이미지 설명
        width, height => img의 속성이긴 하나 style로 정의해서 사용하는 것이 바람직함
    -->
    <h3>사진</h3>
    <img src="/images/actz.jpg" alt="액츠 사진" />
    <h3>동영상</h3>
    <div class="container">
        <video width="600" poster="/images/actz.jpg" controls autoplay>
            <source src="/images/test.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
